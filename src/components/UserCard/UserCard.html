<article class="border-s rounder-s p-4 fit-content">
  <h2>{{heading}}</h2>
  <div>
    <p>Seconds before change: {{seconds}}</p>
  </div>
  <div>
    <h2>Address</h2>
    <p>City: {{user.address.city}}</p>
    <p>Street: {{user.address.street}}</p>
    <p>Postcode: {{user.address.postcode}}</p>
  </div>
  <div>Full address: {{ fullAddress }}</div>
</article>
